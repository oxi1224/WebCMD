<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CMD</title>
  </head>
  <body>
    <button id="new-terminal" class="new-terminal">New Console</button>
    <button id="logout" class="new-terminal">Logout</button>
    <div class="console">
      <div class="top-bar">
        <div class="open-windows">
        </div>
        <div class="controls">
          <button class="control-btn">
            <svg><use xlink:href="./assets/svg/cross.svg#cross" /></svg>
          </button>
        </div>
      </div>
      <div class="content">
      </div>
      <div class="input-bar">
        <div class="arrow-bg accent">Command <span class="symbol">></span></div>
        <div class="arrow-bg bg-accent">
          Terminal <span class="symbol terminal-indicator">0</span>
        </div>
        <form id="input-form">
          <label for="cmd-input">
            <span>~</span>$ <input id="cmd-input" name="cmd-input" type="text" />
          </label>
        </form>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
